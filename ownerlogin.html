<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Login - ManKush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('backgroundmain.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #004494;
    }

    a {
      display: block;
      text-align: center;
      color: #f0f0f0;
      margin-top: 15px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Owner Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Owner Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="error-message" style="color: red; text-align: center; margin-top: 10px;"></p>
    </form>

    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <footer>&copy; RATEK DevOps</footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const validOwner = {
        username: 'ManKush',
        password: 'manelias@2025'
      };

      if (username === validOwner.username && password === validOwner.password) {
        window.location.href = 'sales-report.html';
      } else {
        document.getElementById('error-message').innerText = 'Invalid owner credentials';
      }
    });
  </script>

</body>
</html>
