<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ManKush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('backgroundmain.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: red;
    }

    select, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #004494;
    }

    a {
      display: block;
      text-align: center;
      color: #f0f0f0;
      margin-top: 15px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

<div class="center-container">
  <div class="login-box">
    <h2>Attendant Login</h2>
    <form id="attendantForm">
      <select name="location" id="attendantLocation" required>
        <option value="">Select Location</option>
        <option value="Muranga">Murang'a</option>
        <option value="Kahawa">Kahawa West</option>
        <option value="ByPass">By-Pass</option>
        <option value="Kimbo">Kimbo</option>
      </select>
      <input type="text" id="attendantUsername" placeholder="Attendant Username" required>
      <input type="password" id="attendantPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="error-message"></p>
    </form>
    <a href="index.html">‚Üê Back to Home</a>
    <footer>&copy; RATEK DevOps </footer>
  </div>
</div>

<script>
  const attendants = {
    Muranga: { username: 'MurangaAttendant', password: 'muranga@kush' },
    Kahawa: { username: 'KahawaAttendee', password: 'kahawa@kush' },
    ByPass: { username: 'ByPassAttendant', password: 'pass@kush' },
    Kimbo: { username: 'kimboattendee', password: 'kimbo@kush' }
  };

  document.getElementById('attendantForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const location = document.getElementById('attendantLocation').value;
    const username = document.getElementById('attendantUsername').value.trim();
    const password = document.getElementById('attendantPassword').value.trim();

    if (!location || !username || !password) {
      document.getElementById('error-message').innerText = 'All fields are required';
      return;
    }

    const validUser = attendants[location];
    if (validUser && username === validUser.username && password === validUser.password) {
      window.location.href = `stock-update.html?location=${location}`;
    } else {
      document.getElementById('error-message').innerText = 'Invalid attendant credentials';
    }
  });
</script>

</body>
</html>
